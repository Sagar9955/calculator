<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="container">
            <h1>Calculator</h1>
            <input type="text" class="display" >
            <div class="operations">
                <button class="operation" id="7">7</button>
                <button class="operation" id="8">8</button>
                <button class="operation" id="9">9</button>
                <button class="operation" id="+">+</button>
                <button class="operation" id="4">4</button>
                <button class="operation" id="5">5</button>
                <button class="operation" id="6">6</button>
                <button class="operation" id="-">-</button>
                <button class="operation" id="1">1</button>
                <button class="operation" id="2">2</button>
                <button class="operation" id="3">3</button>
                <button class="operation" id="*">*</button>
                <button class="operation" id="0">0</button>
                <button class="operation" id="/">/</button>
                <button  id="equals">=</button>
                <button  id="C">C</button>
            </div>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
